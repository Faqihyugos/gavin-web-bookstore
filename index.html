<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- <link href="offcanvas.css" rel="stylesheet" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>GAVIN | Toko Buku Digital</title>
  </head>
  <body>
    <!-- upper social med -->
    <div class="container caption p-lg-1">
      <div class="container container-fluid d-flex align-items-center mx-lg-2">
        <div class="text">
          <p class="m-0">Ikuti Kami</p>
        </div>
        <ul class="d-flex social-media">
          <li>
            <a href="#">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- navbar -->
    <header>
      <div class="container align-items-center">
        <nav
          class="navbar navbar-expand-lg navbar-dark"
          aria-label="Main navigation"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="./src/img/Logo.svg" alt="Logo" />
            </a>
            <button
              class="navbar-toggler p-0 border-0"
              type="button"
              id="navbarSideCollapse"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div
              class="navbar-collapse offcanvas-collapse "
              id="navbarsExampleDefault"
            >
              <ul class="navbar-nav align-items -center justify-content-around">
                <li class="nav-item dropdown mx-lg-2">
                  <a
                    class="nav-link dropdown-toggle l5 active"
                    href="#"
                    id="dropdown01"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >Kategori</a
                  >
                  <ul class="dropdown-menu" aria-labelledby="dropdown01">
                    <li>
                      <a class="dropdown-item" href="#">Haha</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Hihi</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Hehe</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item mx-lg-4 search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                    style="width: 350px"
                  />
                  <a href="#" class="logo-search">
                    <i class="fas fa-search"></i>
                  </a>
                </li>

                <li class="nav-item mx-lg-4 login">
                  <a href="#">
                    <p class="m-0 l5">Masuk</p>
                  </a>
                </li>
                <li class="nav-item shop">
                  <a href="#" class="l5">
                    <i class="fas fa-shopping-bag"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- slide carousel -->
    <section class="hero-slide justify-content-center">
      <div id="carouselSlide" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner justify-content-center">
          <div class="carousel-item active" data-bs-interval="3000">
            <a href="#">
              <img
                src="https://cdn.gramedia.com/uploads/marketing/Promo_Memilih_Menjadi_Investor_Bahagia_Storefront_1__wauto_h336.png"
                alt="Buku1"
                class="d-block w-100 buku"
              />
            </a>
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <a href="#">
              <img
                src="https://cdn.gramedia.com/uploads/marketing/Last_Tang_Standing_Storefront_ytdM4rZ__wauto_h336.png"
                alt="Buku2"
                class="d-block w-100 buku"
              />
            </a>
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <a href="#">
              <img
                src="https://cdn.gramedia.com/uploads/marketing/Promo_PO_Sumur_Storefront__wauto_h336.png"
                alt="Buku3"
                class="d-block w-100 buku"
              />
            </a>
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <a href="#">
              <img
                src="https://cdn.gramedia.com/uploads/marketing/Perpustakaan_Tengah_Malam_Storefront__wauto_h336.png"
                alt="Buku4"
                class="d-block w-100 buku"
              />
            </a>
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <a href="#">
              <img
                src="https://cdn.gramedia.com/uploads/marketing/Demon_Slayer_Storefront__wauto_h336.png"
                alt="Buku3"
                class="d-block w-100 buku"
              />
            </a>
          </div>
        </div>

        <!-- button next & prev -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselSlide"
          data-bs-slide="prev"
        >
          <span
            class="carousel-control-prev-icon bg-orange"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselSlide"
          data-bs-slide="next"
        >
          <span
            class="carousel-control-next-icon bg-orange"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <!-- source qoute -->
        <blockquote class="blockquote text-end m-lg-1">
          <footer
            class="blockqoute-footer h6"
            style="color: rgba(0, 0, 0, 0.5)"
          >
            <cite title="Gramedia">@Gramedia</cite>
          </footer>
        </blockquote>
      </div>
    </section>

    <!-- Kategori Populer  -->
    <section class="kategori container">
      <div class="headings">
        <h1>Kategori Populer</h1>
      </div>

      <div class="d-flex justify-content-lg-around ">
        <div class="card">
          <img src="./src/img/Logo Buku Teknologi.svg" alt="Buku Teknologi" />
          <div class="card-body">
            <p>
              Teknologi
            </p>
          </div>
        </div>
        <div class="card">
          <img src="./src/img/Logo Buku Seni.svg" alt="Buku Teknologi" />
          <div class="card-body">
            <p>
              Seni 
            </p>
          </div>
        </div>
        <div class="card">
          <img src="./src/img/Logo buku lain-lain.svg" alt="Buku Teknologi" />
          <div class="card-body">
            <p>
              Lifestyle
            </p>
          </div>
        </div>
        <div class="card">
          <img src="./src/img/Logo buku lain-lain.svg" alt="Buku Teknologi" />
          <div class="card-body">
            <p>
              Konsep Diri 
            </p>
          </div>
        </div>
        <div class="card">
          <img src="./src/img/Logo buku lain-lain.svg" alt="Buku Teknologi" />
          <div class="card-body">
            <p>
              Novel
            </p> 
          </div>
        </div>
        <div class="card">
          <img src="./src/img/Logo buku lain-lain.svg" alt="Buku Teknologi" />
          <div class="card-body">
            <p>
              Pelajaran 
            </p> 
          </div>
        </div>
      </div>
    </section>

    <section class="populer container">
      <div class="headings">
        <h1>Buku Populer</h1>
        <div class="d-flex flex-wrap">
          <div class="buku"></div>
          <div class="buku"></div>
          <div class="buku"></div>
          <div class="buku"></div>
          <div class="buku"></div>
          <div class="buku"></div>
          <div class="buku"></div>
          <div class="buku"></div>
        </div>
      </div>

    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="Swiped-event.js"></script> -->
  </body>
</html>
